[project]
name = "fastapi-cdn-host"
version = "0"  # Managed by poetry-plugin-version with value in fastapi_cdn_host/__init__.py
description = "Auto choose the fastest cdn host for fastapi project docs."
authors = [{name="Waket Zheng", email="waketzheng@gmail.com"}]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9,<4"
dynamic = [ "version" ]
dependencies = [
    "fastapi>=0.100",
    "httpx>=0.23",
]

[project.optional-dependencies]
all = ["fastapi-cli>=0.0.6"]

[project.urls]
homepage = "https://github.com/waketzheng/fastapi-cdn-host"
repository = "https://github.com/waketzheng/fastapi-cdn-host.git"

[tool.poetry]
version = "0"  # Managed by poetry-plugin-version
requires-poetry = ">=2.0"

[tool.poetry.group.dev.dependencies]
fast-dev-cli = {extras=["all"], version="^0.11.6"}
trio = "^0.28.0"
fastapi-cli = "^0.0.6"
pre-commit = "^4.1.0"
asynctor = "^0.6.9"

[build-system]
requires = ["poetry-plugin-version>=0.5"]
build-backend = "poetry_plugin_version.api"

[tool.mypy]
pretty = true
ignore_missing_imports = true
explicit_package_bases = true
check_untyped_defs = true

[tool.ruff.lint]
extend-select = [
    "I",    # isort
    "B",    # flake8-bugbear
    "SIM",  # flake8-simplify
    "C4",   # flake8-comprehensions
    "UP",   # https://docs.astral.sh/ruff/rules/#pyupgrade-up
]

[tool.ruff.lint.per-file-ignores]
"test_*.py" = ["E501"]
"examples/main.py" = ["I001"]
"scripts/*test.py" = ["E501", "UP028","UP031"]
"scripts/*.py" = ["UP009","UP032"]

[tool.coverage.run]
branch = true
parallel=true
source = ["fastapi_cdn_host"]
[tool.coverage.report]
omit = ["*/tests/*", "test_*"]
exclude_lines = [
    "pragma: no cover",
    "@overload",
    'if __name__ == "__main__":',
    "if TYPE_CHECKING:",
]

[tool.poetry.scripts]
fastcdn = "fastapi_cdn_host:cli.main"

[tool.bandit]
exclude_dirs = ["tests", "fastapi_cdn_host/cli.py", "scripts", "examples"]
